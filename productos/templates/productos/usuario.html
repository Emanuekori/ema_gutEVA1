<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
        }
        nav {
            background-color: #0071ce; 
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        footer {
            margin-top: 20px;
            background-color: #0071ce;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Super Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/">Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos/">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Perfil del Usuario</h1>
        <img src="{{ datos_usuario.imagen_url }}" alt="Imagen del usuario" class="img-thumbnail mb-3" width="150">
        <p><strong>Nombre:</strong> {{ datos_usuario.nombre }}</p>
        <p><strong>Email:</strong> {{ datos_usuario.email }}</p>
        <p><strong>Telefono:</strong> {{ datos_usuario.telefono }}</p>
        <p><strong>Biografia:</strong> {{ datos_usuario.biografia }}</p>
        <a href="/" class="btn btn-secondary mt-3">Volver a la Pagina Principal</a>
    </div>

    <footer>
        <p>&copy; 2024 Super Tienda- Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
